<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Style</title>
  </head>
  <body>
    <style>
      #list1 {
        list-style-type: none;
        list-style-image: url("../assets/images/icon.png");
      }
      #list2 {
        list-style-type: decimal-leading-zero;
      }
    </style>
    <ul id="list1">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ul>
    <ol id="list2">
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ol>
  </body>
</html>
